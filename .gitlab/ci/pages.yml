pages:
  extends: .build-base
  image: "$REGISTRY_PATH/fedora:41"
  stage: deploy
  variables:
    GRADLE_OPTS: "-Dorg.gradle.project.org.gtkkn.samples.disable=true"
    GIT_DEPTH: 0
  script:
    - pip install -r mkdocs-requirements.txt --break-system-packages --ignore-installed PyYAML
    - ./gradlew :gir:run
    - ./gradlew :dokkaGenerate
    - mkdocs build --strict
  artifacts:
    paths:
      - public
  rules:
    - if: '$CI_PIPELINE_SOURCE == "push" && $CI_COMMIT_REF_NAME == $CI_DEFAULT_BRANCH'
      changes:
        - ".gitlab/ci/pages.yml"
        - "bindings/**"
        - "compose/**"
        - "coroutines/**"
        - "docs/**"
        - "gradle-plugin/**"
        - "gradle/**"
        - "*.json"
        - "*.kts"
        - "*.md"
        - "*.properties"
        - "*.yml"
      when: on_success
    - if: '$CI_COMMIT_REF_NAME == $CI_DEFAULT_BRANCH && $CI_PIPELINE_SOURCE == "web"'
      when: manual
    - when: never
